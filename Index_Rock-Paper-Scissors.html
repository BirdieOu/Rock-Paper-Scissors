<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Styles_Rock-Paper-Scissors.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">YOU</div>
      <div id="robot-label" class="badge">ROBOT</div>
    <span id="user-score">0</span>:<span id="robot-score">0</span>
      </div>

    <div class="result">
      <p>Let's play the infinite game.</p>
    </div>

    <div class="choices">
     <div class="choice" id="r">
      <img src="images/rock.jpg" alt="rock">
    </div>
    <div class="choice" id="p">
     <img src="images/paper.jpg" alt="paper">
   </div>
   <div class="choice" id="s">
    <img src="images/scissors.jpg" alt="scissors">
  </div>

<div>
  <p id="action-message">Ready? Game on!</p>
  <h2 id="game-face"> ~ p (^o^) q ~ </h2>
</div>

  <script src="App_Rock-Paper-Scissors.js"></script>

  </body>
</html>
